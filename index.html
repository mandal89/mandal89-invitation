<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>الرسالة التفاعلية</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Manjari:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="content">
      <div class="envelope" onclick="openCard()"></div>
      <div class="letter">
        <div class="body">
          <span class="close" onclick="event.stopPropagation(); closeCard()">x</span>
          <div class="message">
            <iframe src="MES/index.html"></iframe>
          </div>
        </div>
      </div>
      <div class="shadow"></div>
    </div>
  </div>
  <script>
    function openCard() {
      document.querySelector('.letter').style.display = 'block';
    }

    function closeCard() {
      document.querySelector('.letter').style.display = 'none';
    }
  </script>
</body>
</html>
